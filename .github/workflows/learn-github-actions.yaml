name: learn-github-actions
on: 
  push:
    branches:
      - master
  pull_requests:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.2
      - name: Copy files via scp
        run: |
          ls ${{ github.workspace }}
